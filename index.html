<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memory</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="header-acceuil">
    <div class="container" style="justify-content: center">
      <div class="wrap" style="max-width: 900px">
        <header>
          <h1 style="font-size: 56px">Memory</h1>
        </header>
        <main
          class="board"
          aria-label="Choix du niveau"
          style="
            box-shadow: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <div id="level-buttons">
            <button onclick="location.href='game.html?level=easy'">
              Facile : 3×2
            </button>
            <button onclick="location.href='game.html?level=medium'">
              Moyen : 4×3
            </button>
            <button onclick="location.href='game.html?level=hard'">
              Difficile : 4×4
            </button>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
